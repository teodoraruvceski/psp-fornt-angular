<div class="container py-3">
    <header>
      <div
        class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom"
      >
      
      </div>
  
      <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Payment information</h1>
        <p class="fs-5 text-muted"></p>
      </div>
    </header>
  
    <main>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-white bg-primary border-primary">
              <h4 class="my-0 fw-normal">{{this.message}}</h4>
            </div>
            <div class="card-body">
              <img *ngIf="this.img!==''" src="{{this.img}}" width="200" height="200" />
              <div *ngIf="this.img===''" class="spinner-border" role="status">
                <span class="sr-only"></span>
              </div>
              <button
                (click)="this.backToShop()"
                type="button"
                class="w-100 btn btn-lg btn-primary"
              >
                Back to shop
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
